<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: black;
  stroke-width: 0.25px;
  fill: grey;
}
circle {
  stroke: black;
  stroke-width: 0.25px;
  fill: red;
  opacity: 0.1;
}
</style>
<body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://d3js.org/d3.v3.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>
var projection = d3.geo.mercator()
    .center([0, 5 ])
    .scale(150)
    .rotate([-180,0]);

var svg = d3.select("body").append("svg")
    .attr("width", 1000)
    .attr("height", 1000);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

// load and display the World
d3.json("https://gist.githubusercontent.com/d3noob/5193723/raw/world-110m2.json",
function(error, topology) {
    g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path)

      d3.csv("data/CoralBleaching.csv", function(error, data) {
        g.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
              return projection([d.LON, d.LAT])[0];
            })
            .attr("cy", function(d) {
              return projection([d.LON, d.LAT])[1];
            })
            .attr("r", 3)
            });
    });

</script>
</body>
</html>
