<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link href="css/coral.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="js/datamaps.world.js"></script>
    <script src="js/coral.js"></script>
  </head>

  <body onload="updateMap(2010)">
    <div id="mapbody"></div>
  </body>

  <script>
    var map = new Datamap({
    scope: 'world',
    element: document.getElementById('mapbody'),
    projection: 'mercator',
    fills: {
      defaultFill: '#353738',
      highseverity: 'rgba(224,0,0,1)',
      medseverity: 'rgba(224,97,0,0.9)',
      lowseverity: 'rgba(224,209,0,0.9)',
      noseverity: 'rgba(208,219,224,0.9)',
      unknown: 'rgba(99, 78, 78,0.9)'
    },
    geographyConfig: {
      highlightFillColor: '#000000',
      hideAntarctica: true
    },
    data: {
      }
    });
  </script>
  <script src="js/functions.js"></script>

</html>
